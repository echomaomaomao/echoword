<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="manifest" href="manifest.json" />
     <meta name="theme-color" content="#000000" />
    <title>Echoword - Literary Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.2em;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.2);
            transform: translateY(-2px);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            padding: 40px;
            border-top: 1px solid #eee;
            display: none;
        }

        .result-content {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            border-left: 5px solid #4facfe;
        }

        .word-title {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .language-tag {
            display: inline-block;
            background: #4facfe;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .definition {
            font-size: 1.1em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
        }

        .examples {
            margin-top: 20px;
        }

        .example-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 3px solid #667eea;
        }

        .example-en {
            font-style: italic;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .example-cn {
            color: #666;
            font-size: 0.95em;
            line-height: 1.4;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
        }

        .save-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .save-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Debug panel styles */
        .debug-panel {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.85em;
        }

        .debug-title {
            font-weight: bold;
            color: #495057;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .input-section, .result-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê± Echoword</h1>
            <p>Let language linger</p>
        </div>

        <div class="input-section">
            <p style="text-align: center; margin-bottom: 25px; color: #666; font-size: 1.1em;">Enter an English or German word to get Chinese definitions and examples</p>
            <form id="dictionaryForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="wordInput" 
                        placeholder="Enter a word (e.g., solitary, Einsamkeit)..." 
                        required
                    />
                </div>
                <button type="submit" class="submit-btn" id="submitBtn">
                    Get Definition & Examples
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                Processing your word...
            </div>

            <!-- Debug panel -->
            <div class="debug-panel" id="debugPanel" style="display: none;">
                <div class="debug-title">Debug Information:</div>
                <div id="debugContent"></div>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-content" id="resultContent">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL WEBHOOK URL
        const WEBHOOK_URL = 'https://xiaoyuan.app.n8n.cloud/webhook/e50639d5-af5b-4523-864a-cb123250887f';
        const SAVE_WEBHOOK_URL = 'https://xiaoyuan.app.n8n.cloud/webhook/e50639d5-af5b-4523-864a-dictionary-save';
        
        const form = document.getElementById('dictionaryForm');
        const wordInput = document.getElementById('wordInput');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const resultContent = document.getElementById('resultContent');
        const debugPanel = document.getElementById('debugPanel');
        const debugContent = document.getElementById('debugContent');

        let currentWordData = null; // Store current word data for saving

        // Debug function
        function debugLog(message, data) {
            console.log(message, data);
            debugContent.innerHTML += `<div><strong>${message}</strong><br><pre>${JSON.stringify(data, null, 2)}</pre></div><hr>`;
            debugPanel.style.display = 'block';
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const word = wordInput.value.trim();
            if (!word) return;

            // Clear previous debug info
            debugContent.innerHTML = '';
            debugPanel.style.display = 'none';

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            resultSection.style.display = 'none';

            debugLog('Starting request for word:', word);
            debugLog('Webhook URL:', WEBHOOK_URL);

            try {
                // Send request to n8n webhook
                const requestBody = { word: word };
                debugLog('Request body:', requestBody);

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                debugLog('Response status:', response.status);
                debugLog('Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                debugLog('Raw response from n8n:', result);
                
                // Store the word data for potential saving
                currentWordData = result;
                
                // Display the result
                displayResult(result);
                
            } catch (error) {
                console.error('Error:', error);
                debugLog('Error occurred:', error.message);
                displayError(`Sorry, there was an error processing your request: ${error.message}`);
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        function displayResult(result) {
            debugLog('Processing result in displayResult:', result);
            
            // Check if result has the expected structure
            if (!result) {
                displayError('No response received from server');
                return;
            }

            // Handle array response from n8n
            if (Array.isArray(result) && result.length > 0) {
                debugLog('Result is array, taking first element:', result[0]);
                result = result[0];
            }

            // Check if this is an error response
            if (result.error === true || result.message) {
                displayError(result.message || 'Please provide a specific word in English or German.');
                return;
            }

            // Try multiple possible response formats
            let word = result.Words || result.word || result.Word || 'Unknown word';
            let meaning = result.chineseMeaning || result.meaning || result.definition || result.chinese_meaning;
            let examples = result.examples || result.Examples || [];

            debugLog('Extracted data:', { word, meaning, examples });

            if (!meaning) {
                // If no meaning found, try to parse as raw AI response
                if (typeof result === 'string' || result.response || result.aiResponse) {
                    parseAndDisplayAIResponse(result.response || result.aiResponse || result);
                    return;
                }
                
                // Show debug info if we can't parse the response
                displayError('Could not parse the response. Check debug panel for details.');
                return;
            }

            let html = `
                <div class="word-title">${word}</div>
                <div class="definition">
                    <strong>Chinese Meaning:</strong><br>
                    ${meaning}
                </div>
            `;
            
            // Add examples if available
            if (Array.isArray(examples) && examples.length > 0) {
                html += '<div class="examples"><h3 style="margin-bottom: 15px; color: #333;">Examples:</h3>';
                examples.forEach((example, index) => {
                    let sentence = example.sentence || example.english || example.en || example.example || 'No sentence';
                    let translation = example.translation || example.chinese || example.cn || example.translation_cn || 'No translation';
                    
                    html += `
                        <div class="example-item">
                            <div class="example-en">${index + 1}. ${sentence}</div>
                            <div class="example-cn">${translation}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Add save button
            html += `
                <div style="text-align: center; margin-top: 25px;">
                    <button onclick="saveToVocabulary()" class="save-btn" id="saveBtn">
                        üíæ Save to vocabulary list
                    </button>
                    <div id="saveMessage" style="display: none; margin-top: 15px;"></div>
                </div>
            `;
            
            resultContent.innerHTML = html;
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function parseAndDisplayAIResponse(responseText) {
            debugLog('Parsing AI response:', responseText);
            
            // Your existing AI response parsing logic
            const lines = responseText.split('\n');
            let language = '';
            let word = '';
            let partOfSpeech = '';
            let definition = '';
            let examples = [];

            let currentExample = '';
            let currentTranslation = '';
            let inExamples = false;

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i].trim();
                
                if (line.startsWith('Language:')) {
                    language = line.replace('Language:', '').trim();
                } else if (line.startsWith('Word:')) {
                    word = line.replace('Word:', '').replace(/\*\*/g, '').trim();
                } else if (line.startsWith('Part of Speech:')) {
                    partOfSpeech = line.replace('Part of Speech:', '').trim();
                } else if (line.startsWith('Chinese Meaning:')) {
                    definition = line.replace('Chinese Meaning:', '').trim();
                } else if (line === 'Examples:' || line.startsWith('Examples:')) {
                    inExamples = true;
                } else if (inExamples && line && !line.includes('ÁøªËØë:')) {
                    if (currentExample && currentTranslation) {
                        examples.push({
                            sentence: currentExample,
                            translation: currentTranslation
                        });
                    }
                    currentExample = line.replace(/^\d+\.\s*/, '');
                    currentTranslation = '';
                } else if (inExamples && line.includes('ÁøªËØë:')) {
                    currentTranslation = line.replace('ÁøªËØë:', '').trim();
                }
            }

            if (currentExample && currentTranslation) {
                examples.push({
                    sentence: currentExample,
                    translation: currentTranslation
                });
            }

            debugLog('Parsed AI response:', { word, language, partOfSpeech, definition, examples });

            let html = `
                <div class="word-title">${word}</div>
                ${language ? `<div class="language-tag">${language}</div>` : ''}
                ${partOfSpeech ? `<div style="color: #666; margin-bottom: 15px;"><strong>Part of Speech:</strong> ${partOfSpeech}</div>` : ''}
                ${definition ? `
                <div class="definition">
                    <strong>Chinese Meaning:</strong><br>
                    ${definition}
                </div>` : ''}
            `;

            if (examples.length > 0) {
                html += '<div class="examples"><h3 style="margin-bottom: 15px; color: #333;">Examples:</h3>';
                examples.forEach((example, index) => {
                    html += `
                        <div class="example-item">
                            <div class="example-en">${index + 1}. ${example.sentence}</div>
                            <div class="example-cn">${example.translation}</div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            html += `
                <div style="text-align: center; margin-top: 25px;">
                    <button onclick="saveToVocabulary()" class="save-btn" id="saveBtn">
                        üíæ Save to vocabulary list
                    </button>
                    <div id="saveMessage" style="display: none; margin-top: 15px;"></div>
                </div>
            `;

            resultContent.innerHTML = html;
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth' });
        }

        function displayError(message) {
            resultContent.innerHTML = `<div class="error-message">${message}</div>`;
            resultSection.style.display = 'block';
        }

        // Function to save word to vocabulary
        window.saveToVocabulary = async function() {
            if (!currentWordData) {
                document.getElementById('saveMessage').innerHTML = '<div class="error-message">No word data to save</div>';
                document.getElementById('saveMessage').style.display = 'block';
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            const saveMessage = document.getElementById('saveMessage');
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = 'üíæ Saving...';
            
            try {
                const response = await fetch(SAVE_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentWordData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                saveMessage.innerHTML = '<div class="success-message">‚úÖ Word saved to your vocabulary list!</div>';
                saveMessage.style.display = 'block';
                saveBtn.style.display = 'none';
                
            } catch (error) {
                console.error('Save error:', error);
                saveMessage.innerHTML = '<div class="error-message">Failed to save word. Please try again.</div>';
                saveMessage.style.display = 'block';
                saveBtn.disabled = false;
                saveBtn.innerHTML = 'üíæ Save to vocabulary list';
            }
        }

        // Allow Enter key to submit
        wordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/echoword/service-worker.js')
                .then(function(registration) {
                    console.log('ServiceWorker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('ServiceWorker registration failed:', error);
                });
        }
    </script>

</body>
</html>
